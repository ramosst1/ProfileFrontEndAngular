<form [formGroup]="uxForm">
    <div class="title-header" >
        Enter your Password
    </div>
    &nbsp;<br>
    <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl" formControlName="emailFormControl"
                    [errorStateMatcher]="matcher"
                >
                <mat-hint>Enter a valid email address.</mat-hint>
                <mat-error *ngIf="uxForm.controls.emailFormControl.hasError('email') && !uxForm.controls.emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="uxForm.controls.emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <br>&nbsp; <br>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password"maxLength="40" size="40" formControlName="uxUserPassword"
                >
                <mat-hint>Enter a valid password.</mat-hint>
                <mat-error *ngIf="uxForm.controls.uxUserPassword.hasError('minlength') && !uxForm.controls.uxUserPassword.hasError('required')">
                    Please enter three or more characters
                </mat-error>
                <mat-error *ngIf="uxForm.controls.uxUserPassword.hasError('required')">
                    Password <strong>required</strong>
                </mat-error>

            </mat-form-field>
    </div>
    <div>
        <br>&nbsp; 
        <div class="AlignCenter">
            <button mat-raised-button color="primary" type="submit" (click)="submitLogin();"  
                [disabled]="!uxForm.valid" 
            >Log In</button>
            &nbsp; 
            <button mat-raised-button color="primary" type="reset" (click)="cancelLogin();"  
                
            >Cancel</button>

        </div>
    </div>

</form>
